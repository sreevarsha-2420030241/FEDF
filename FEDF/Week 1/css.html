<html>
<body>
  <h2>Registration Form </h2>
    <table>
      <tr>
        <td> NAME: </td>
        <td> 
        <input type="text" placeholder="UPPER CASE"> 
        </td>
      </tr>
      <tr>
        <td> CONTACT </td>
        <td> 
        <input type="text" placeholder="9999******">
        </td>
      </tr>
      <tr>
        <td> Gender </td>
        <td> 
        <input type="radio"> M
        <input type="radio"> F
        </td>
      </tr>
      <tr>
        <td> Languages Known </td>
        <td> 
        <input type="checkbox"> ENGLISH
        <input type="checkbox"> TELUGU
        <input type="checkbox"> HINDI
      </td>
      </tr>
      <tr>
        <td> Highest Qualification </td>
        <td> 
          <select> 
          <option> NA </option>
          <option> SSC</option>
          <option> Intermediate </option>
          <option> Graduation </option>
          <option> Post Graduation </option>
          </select> 
      </td>
      </tr>
      <tr>
        <td> Address: </td>
        <td> 
          <textarea cols="30" rows="5"></textarea>
      </td>
      </tr>
      <tr>
        <td>
        <input type="submit">
        <input type = "reset">
        </td>
      </td>
    </body>
  </head>
</html>
